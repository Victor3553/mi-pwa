<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0d0d0d;
            color: #ffd700;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .perfil-container {
            background: #1a1a1a;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ffd70055;
            text-align: center;
            width: 350px;
        }

        .perfil-container h1 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #ffd700;
        }

        .perfil-item {
            margin: 10px 0;
            font-size: 18px;
        }

        .perfil-item span {
            font-weight: bold;
            color: #fff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ffd700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e6c200;
        }
    </style>
</head>
<body>

<div class="perfil-container">
    <h1>Mi Perfil</h1>
    <div class="perfil-item">Usuario: <span id="username">Cargando...</span></div>
    <div class="perfil-item">Correo: <span id="email">Cargando...</span></div>
    <div class="perfil-item">Nivel: <span id="nivel">0</span></div>
    <div class="perfil-item">Items en inventario: <span id="inventario">0</span></div>
    <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
</div>

<script>
const id = localStorage.getItem("id_jugador");

if (!id) {
    window.location.href = "auth.html";
}

fetch("server/auth.php", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
        tipo: "perfil",
        datos: { id }
    })
})
.then(r => r.json())
.then(res => {
    if(res.ok){
        const perfil = res.perfil;
        document.getElementById("username").innerText = perfil.jugador.username;
        document.getElementById("email").innerText = perfil.jugador.email;
        document.getElementById("nivel").innerText = perfil.progreso.nivel;
        document.getElementById("inventario").innerText = perfil.inventario.length;
    }
});

function cerrarSesion() {
    localStorage.removeItem("id_jugador");
    window.location.href = "auth.html";
}
</script>

</body>
</html>
